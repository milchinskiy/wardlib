---
name: Pages
env:
  MDBOOK_VERSION: "0.5.2"
on:
  push:
    branches: [master]
    paths:
      - docs/**
      - .github/workflows/docs.yml
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install Rust (rustup)
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v rustup >/dev/null 2>&1; then
            curl -fsSL https://sh.rustup.rs | sh -s -- -y --profile minimal
            echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          fi
          rustup toolchain install stable --profile minimal
          rustup default stable
          rustc -V
          cargo -V

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: mdbook-${{ runner.os }}-${{ env.MDBOOK_VERSION }}-${{ hashFiles('docs/book.toml') }}

      - name: Install mdBook
        shell: bash
        run: |
          set -euo pipefail
          current=""
          if command -v mdbook >/dev/null 2>&1; then
            current="$(mdbook --version 2>/dev/null | awk '{print $NF}' | tr -d '\r')"
            current="${current#v}"
          fi
          if [[ -z "${current}" || "${current}" != "${MDBOOK_VERSION}" ]]; then
            cargo install mdbook --locked --version "${MDBOOK_VERSION}" --force
          fi
          mdbook --version

      - name: Build docs (mdBook)
        shell: bash
        run: |
          set -euo pipefail
          mdbook clean docs
          mdbook build docs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/book
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
